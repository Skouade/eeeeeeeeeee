<!DOCTYPE html>
<!-- Coding by Ahmedraza | www.ahmedrazabaloch.netlify.app-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login_signup.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form>
            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="login_email"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="login_password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button id="login_btn">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field number">
            <i class="bx bxs-mobile number-icon"></i>
            <span>Login with Number</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field icons">
            <img src="./google.png" alt="" class="icons-img" />
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="/firebase.js" type="module"></script>
    <script src="login.js" type="module"></script>
  </body>
</html>

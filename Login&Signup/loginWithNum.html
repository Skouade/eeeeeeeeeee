<!DOCTYPE html>
<!-- Coding by Ahmedraza | www.ahmedrazabaloch.netlify.app-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login With Number</title>
    <!-- Country Code -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="login_signup.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login animate__animated animate__zoomIn">
        <div class="form-content">
          <header>Signup with Number</header>
          <form>
            <div class="field input-field">
              <input id="phone" type="tel" />
            </div>

            <div class="field button-field">
              <button id="num_login">Register</button>
            </div>
            <div id="recaptcha-container"></div>

            <div class="field input-field">
              <input
                type="number"
                placeholder="OTP Code"
                class="password number_input"
                id="otp_input"
              />
            </div>

            <div class="field button-field">
              <button id="confirm_otp" class="number_input">Confirm OTP</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account ?
              <a href="login.html" class="link login-link">Login</a></span
            >
          </div>
        </div>
      </div>
    </section>

    <script src="../firebase.js" type="module"></script>
    <script src="loginWithNum.js" type="module"></script>
    <script src="../app.js" type="module"></script>
  </body>
</html>

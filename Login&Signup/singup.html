<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login_signup.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form>
            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="singup_email"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
                id="singup_password"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
                id="singup_conf_pass"
              />
              <i class="bx bx-hide eye-icon"></i>
              <span class="error_Pass"></span>
            </div>

            <div class="field button-field">
              <button id="singup_btn">Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="login.html" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <!-- <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field number">
            <i class="bx bxs-mobile number-icon"></i>
            <span>Login with Number</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field icons">
            <img src="./google.png" alt="Google Icon" class="icons-img" />
            <span>Login with Google</span>
          </a>
        </div> -->
      </div>
    </section>

    <script src="singup.js" type="module"></script>
    <script src="/firebase.js" type="module"></script>
  </body>
</html>

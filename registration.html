<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="loginSingup.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="input_box">
          <label for="reg_username">User Name</label>
          <input type="text" id="reg_username" />
        </div>
        <div class="input_box">
          <label for="reg_email">Email address</label>
          <input type="email" id="reg_email" />
        </div>
        <div class="input_box">
          <label for="reg_password">Password</label>
          <input type="password" id="reg_password" />
        </div>
        <div class="input_box">
          <label for="reg_conf_pass">Confirm Password</label>
          <input type="password" id="reg_conf_pass" />
        </div>
        <div class="input_box">
          <input type="submit" id="register" />
          <br />
          <a href="">Already have an account?</a>
        </div>
      </form>
    </div>

    <script src="registration.js" type="module"></script>
  </body>
</html>
